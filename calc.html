<!DOCTYPE HTML>
<html>
    <head>
        <title>cco container calc</title>
    </head>
    <body bgcolor= "# 000000" text= "white">
        <h3>CCO Container calculator</h3>
        <form name="calculator">
            
<input type="button" value="locked container (LC)" onClick="document.calculator.ans.value+='(1*1000)* '">
<br>
<input type="button" value="locked rare container (LRC)" onClick="document.calculator.ans.value+='(1*10000)*'">
<br>
<input type="button" value="Legendary Locked Container(LLC)" onClick="document.calculator.ans.value+='(1*10000)*'">
<br>
<input type="button" value="lc (ts)" onClick="document.calculator.ans2.value+='(1*32)*'">
<br>
<input type="button" value="lrc (ts) " onClick="document.calculator.ans2.value+='(1*64)*'">
<br>

<input type="button" value="llc (ts)" onClick="document.calculator.ans2.value+='(1*128)*'">
<br> 
<br>
<br>
<br>
<input type="reset" value="Reset(btc)">
<br>
hasil (btc) <input type="textfield" name="ans" value="">
<input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
<br>
<br>
<input type="reset" value="Reset(ts)">
<br>
hasil (ts) <input type="textfield" name="ans2" value="">
<input type="button" value="=" onClick="document.calculator.ans2.value=eval(document.calculator.ans2.value)">
        </form>
      </body>
</html>
